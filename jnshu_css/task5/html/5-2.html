<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0 ,maximum-scale=1.0 ,user-scalable=no">
    <title>护工主页</title>
    <link href="../css/mycss5-2.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="title">
    <button class="back" type="submit"><img class="backicon" src="../img/back.png"></button>
    <p class="personalpage">个人主页</p>
</header>
<main>
    <div class="backgroundbox">
        <div class="photobox"><img src="../img/photo.png"></div>
        <div class="messagebox">
            <span class="name">高素雅  55岁</span>
            <div class="gps"><img class="gpsicon" src="../img/gps.png"> 北京.通州.果园</div>
        </div>
    </div>
    <div class="professionalskill">专业技能</div>
    <div class="column">
        <span class="tag"><img class="staricon" src="../img/star.png"> 住家</span>
        <span class="tag"><img class="staricon" src="../img/star.png"> 不含餐</span>
    </div>
    <div class="column">
        <span class="category">从业年限</span>
        <span class="situation">0～3年</span>
    </div>
    <div class="column">
        <span class="category">工作时间</span>
        <span class="situation">全天</span>
    </div>
    <div class="column">
        <span class="category">服务价格</span>
        <span class="situation">25元/小时</span>
    </div>
    <div class="columnselfintro">
        <span class="selfintro">自我介绍</span>
        <span class="introword">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
    </div>
</main>
<footer class="clickgroup">
    <input class="leaveword" type="button" value="留言"/>
    <input class="telephone" type="button" value="电话联系"/>
</footer>
</body>
</html>
