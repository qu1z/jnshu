<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>登陆页</title>
    <link href="mycss2.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="head">
    <span class="register">注册</span>
    <span class="login">登录</span>
    <span class="close">关闭</span>
</header>
<main>
        <div class="blank1">
            <div class="iphone"><img src="iphone.png"></div>
            <div class="line1"></div>
            <label for="name"></label>
            <input class="number" type="text" placeholder="请输入手机号" id="name"/>
        </div>
        <div class="blank2">
            <div class="lock"><img src="lock.png"></div>
            <div class="line2"></div>
            <label for="space"></label>
            <input class="password" type="text" placeholder="请输入密码" id="space"/>
        </div>
        <button class="click" type="submit">
            <span class="word"> 登&#12288录 </span>
        </button>
</main>
<footer class="overlink">
    <a class="forgetpassword" href="http://www.baidu.com">忘记密码</a>
</footer>
</body>
</html>
