<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
    <title>老婆水站</title>
</head>
<body>
<div class="wrap">
    <span>老婆水站</span>
    <input id="name" type="text" placeholder="&nbsp;&nbsp;请输入用户名" maxlength="13" minlength="5" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
    <input id="pwd" type="text" placeholder="&nbsp;&nbsp;请输入密码" maxlength="13" minlength="5" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
    <p id="view"></p>
    <button id="signIn" type="button">进站</button>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
